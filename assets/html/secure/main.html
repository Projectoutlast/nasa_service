{{template "base" .}}

{{define "title"}}Home page{{end}}

{{define "content"}}
<div class="container-fluid">
    {{if .ErrorMsg}}
    <p style="color: yellow;">{{index .ErrorMsg 0}}</p>
    {{end}}
    {{if .SuccessMsg}}
    <p style="color: rgb(69, 177, 98);">{{index .SuccessMsg 0}}</p>
    {{end}}
</div>
<div class="container-fluid">
    {{.Content}}
</div>
{{end}}
